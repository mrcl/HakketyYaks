
{% extends "base.html" %}

{% block content %}
<h1> {{ method }}</h1>

  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}

	<label>Select Funding Pool:</label>
        <select name="option" width="300px">
        {% for x in list_pool %}
        <option value="{{ x }}" SELECTED>{{ x }}</option>
        {% endfor %}
        </select>
	<br>

	<label>Select Area:</label>
        <select name="option" width="300px">
        {% for x in list_area %}
        <option value="{{ x }}" SELECTED>{{ x }}</option>
        {% endfor %}
        </select>
	<br>

	<label>Select Target Age Group:</label>
        <select name="option" width="300px">
        {% for x in list_age %}
        <option value="{{ x }}" SELECTED>{{ x }}</option>
        {% endfor %}
        </select>
	<br>

	<label>Select Target Group:</label>
        <select name="option" width="300px">
        {% for x in list_group %}
        <option value="{{ x }}" SELECTED>{{ x }}</option>
        {% endfor %}
        </select>
	<br>

	<label>Select Amount:</label>
        <select name="option" width="300px">
        {% for x in list_amount %}
        <option value="{{ x }}" SELECTED>{{ x }}</option>
        {% endfor %}
        </select>
	<br>

	
	<label>Select the percentage of the total amount which you want funded:</label>
        <select name="option" width="300px">
        {% for x in list_requestpercent %}
        <option value="{{ x }}" SELECTED>{{ x }}</option>
        {% endfor %}
        </select>
	<br>

      <p><input type="submit" value="Apply"></p>


  </form>


{% endblock %}
